<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    let a = prompt ('Enter a number');
    function kvadrat (num){
        return num*num;
    }
    function kub (num){
        return num*num*num;
    }
    function ggg (num, kvadrat,kub){
        return kvadrat(num)+kub(num);
    }
    alert(ggg(a,kvadrat,kub));
</script>
</body>
</html>
